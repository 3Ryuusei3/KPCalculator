<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <title>Calculator</title>
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet" />
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__display">0</div>
            <div class="calculator__keys">
                <button data-key="plus" class="operator" data-type="operator">+</button>
                <button data-key="minus" class="operator" data-type="operator">-</button>
                <button data-key="times" class="operator" data-type="operator">&times;</button>
                <button data-key="divide" class="operator" data-type="operator">รท</button>
                <button data-key="1" class="number one" data-type="number">1</button>
                <button data-key="2" class="number two" data-type="number">2</button>
                <button data-key="3" class="number three" data-type="number">3</button>
                <button data-key="4" class="number four" data-type="number">4</button>
                <button data-key="5" class="number five" data-type="number">5</button>
                <button data-key="6" class="number six" data-type="number">6</button>
                <button data-key="7" class="number seven" data-type="number">7</button>
                <button data-key="8" class="number eight" data-type="number">8</button>
                <button data-key="9" class="number nine" data-type="number">9</button>
                <button data-key="0" class="number zero" data-type="number">0</button>
                <button class="number decimal" data-type="number">.</button>
                <button class="number clear" data-type="clear">C</button>
                <button class="equal" data-type="equal">=</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
